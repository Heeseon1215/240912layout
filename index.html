<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>240912</title>
  <!-- resest css -->
  <link rel="stylesheet" href="./common/reset.css">

  <!-- css 연결 -->
  <link rel="stylesheet" href="./240912.css">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&family=Sevillana&display=swap" rel="stylesheet">
</head>

<body>
  <div class="all">
    <!-- header -->
    <header>
      <!-- logo -->
      <h1 class="logo">
        <a href="#">
          <img src="./image/Leica_Camera.png" alt="로고">
        </a>
        <div class="logo_font">
          <p class="kim">kim's Kitchen</p>
          <p class="cook">Cooking Class</p>
        </div>
      </h1>
      <!-- 메뉴 -->
      <ul class="global_menu">
        <li><a href="#">홈</a></li>
        <li><a href="#">소개</a></li>
        <li><a href="#">교실</a></li>
        <li><a href="#">케이터링</a></li>
        <li><a href="#">연락처</a></li>
      </ul>
    </header>

    <!-- contents -->
    <div class="contents">
      <!-- 채식주의자와 소스 마스터 클래스 -->
      <section class="main_course">
        
        <!-- 채식주의자 -->
        <div class="main_img">
          <figure>
            <img src="./image/vegetariandiet.jpg" alt="채식주의자">
            <em>Oriental Salad</em>
          </figure>
        </div>
        <div class="main_course_info">
          <h2>채식주의자</h2>
          <strong>런던에서의 5주 코스</strong>
          <p>5주간 채식주의자 음식에 대해 소개하고 쌀과 국수 요리를 가르친다.</p>
        </div>
        <!-- 소스마스터클래스 -->
        <div class="main_img">
          <figure>
            <img src="./image/Sourcemasterclass.jpg" alt="소스 마스터클래스">
            <em>Teriyaki</em>
          </figure>
        </div>
        <div class="main_course_info">
          <h2>소스 마스터클래스</h2>
          <strong>1일 워크샵</strong>
          <p>1일 집중 코스에서는 다양한 요리에서 사용할 수 있는 가장 맛있는 소스를 만드는 방법을 살펴본다</p>
        </div>
      </section>
      <!-- 인기 요리법 -->
      <section class="cook2">
        <!-- 요리법 -->
        <h2 class="cook_name">인기 요리법</h2>
        <ul class="cook_list">
          <li><a href="#">후라이드</a></li>
          <li><a href="#">고추바사삭</a></li>
          <li><a href="#">뿌링클</a></li>
          <li><a href="#">간지</a></li>
        </ul>
        <!-- 연락처 -->
        <h2 class="cook_name">연락처</h2>
        <p>경기도 수원시 팔달구 매산동</p>
      </section>
    </div>

    <!-- footer -->
    <footer>
      <section class="footer_info">
        <h4>© Kim's Kitchen 김씨네 키친</h4>
      </section>
    </footer>
  </div>
